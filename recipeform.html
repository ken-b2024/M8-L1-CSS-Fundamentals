<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
</head>
<body>
    <link rel="stylesheet" href="style2.css">
    <div>
        <header>
            <h1>Cookie Recipe Submission</h1>
        </header>
    </div>
    <div>
        <form method="post">
            <label for="name">First Name:</label>
            <input height="10" class="textbox" type="text" name="firstname" id="name" placeholder="Enter your First Name">
        </form>
    </div>
    <div>
        <form method="post">
            <label for="name">Last Name:</label>
            <input class="textbox" type="text" name="lastname" id="name" placeholder="Enter your Last Name">
        </form>
    </div>
    <div>
        <form method="post"">
            <label for="email">Email Address:</label>
            <input class="textbox" type="email" name="email" id="email" placeholder="Enter your email">
        </form>
    </div>
    <div>
        <form method="post">
            <label for="ingredients">Ingredients:</label>
            <input size="500" class="textbox2" type="text" name="ingredients" id="recipe">
        </form>
    </div>
</body>
</html>
